<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./dist/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./dist/materialize.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <!-- <style type="text/css" href="./dist/ghpages-materialize.css"></style> -->
    <link rel="stylesheet" href="./dist/materialize.css" type="text/css"/>
    <!-- <style type="text/css" href="./dist/prism.css"></style> -->
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Goaway Server Admin Page</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="badges">标签</a></li>
            <li><a href="buttons">按钮</a></li>
            <li><a href="footer">页脚</a></li>
        </ul>
    </div>
</nav>
<nav>
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input id="search" type="search" required placeholder="search for uri">
                <label for="search"><i class="mdi-action-search"></i></label>
                <i class="mdi-navigation-close"></i>
            </div>
        </form>
    </div>
</nav>
<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="mdi-navigation-chevron-left"></i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="mdi-navigation-chevron-right"></i></a></li>
</ul>
<ul id="content" class="collapsible" data-collapsible="accordion">
    <li v-for="service in servicelist">
        <div class="collapsible-header">
            <i class="mdi-image-filter-drama"></i>
            {{ service.uri }}
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" :checked="checked(service.status)">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="collapsible-body">
            <p v-for="filter in service.filters">
                <input type="checkbox" class="filled-in" id="filled-in-box" :checked="checked(filter.status)"/>
                <label for="filled-in-box">{{ filter.name }}</label>
            </p>
        </div>
    </li>
</ul>

<script>
    var vm = new Vue({
        el: '#content',
        data: {
            servicelist: [{
                uri: '/institution-client/list',
                status: 1,
                filters: [{
                    name: '航班过滤器',
                    status: 0
                }]
            }, {
                uri: '/institution-client/getInstitutionType',
                status: 0,
                filters: [{
                    name: '航班过滤器',
                    status: 0
                }, {
                    name: 'MSDOWNLOAD过滤器',
                    status: 1
                }]
            }, {
                uri: '/guest-permission/update-role-permission',
                status: 1,
                filters: [{
                    name: '航班过滤器',
                    status: 0
                }]
            }, {
                uri: '/flight-info/get-flight-view',
                status: 1,
                filters: [{
                    name: '航班过滤器',
                    status: 0
                }]
            }]
        },
        methods: {
            checked: function (status) {
                return status === 1 ? 'checked' : ''
            }
        }
    })
</script>

</body>
</html>
